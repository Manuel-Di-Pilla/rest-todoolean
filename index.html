<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
  </head>
  <body>
    <div class="head">
      <input type="text" name="" value="" class="input">
      <input type="button" name="" value="Invia" class="button">
    </div>
    <div class="lista">
      <ol>

      </ol>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <li data-id="{{id}}">{{nome}}
        <span><i class="fas fa-times"></i></span>
        <span><i class="fas fa-exchange-alt"></i></span>
        <div class="change none">
          <input type="text" name="" value="{{nome}}" class="input-change">
          <input type="button" name="" value="Conferma" class="button-change">
          <span><input type="button" name="" value="Chiudi" class="close"></span>
        </div></li>
    </script>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
